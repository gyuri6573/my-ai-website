<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 | 息羽 AI 空间</title>
    <!-- 引入 FontAwesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.6);
            --text-main: #1e293b;
            --accent: #6366f1;
        }

        body {
            font-family: 'PingFang SC', 'Helvetica Neue', sans-serif;
            /* 统一使用梦幻渐变背景 */
            background: linear-gradient(135deg, #c3dafe 0%, #ede9fe 50%, #fae8ff 100%);
            background-attachment: fixed;
            margin: 0; padding: 0;
            min-height: 100vh; display: flex; flex-direction: column;
            color: var(--text-main);
        }

        /* --- 导航栏 --- */
        .navbar {
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .nav-menu a {
            text-decoration: none;
            color: #4a4a4a;
            font-weight: 600;
            font-size: 1.1rem;
            margin: 0 20px;
            transition: color 0.3s, transform 0.3s;
            position: relative;
        }

        .nav-menu a:hover { color: #1976d2; transform: translateY(-3px); }
        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #1976d2;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }
        .nav-menu a:hover::after { transform: scaleX(1); }

        /* --- 网站 Logo 样式 --- */
        .nav-logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: #312e81;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .nav-logo i { color: #6366f1; font-size: 1.4rem; }

        /* --- 主页内容区 --- */
        .main-content {
            flex: 1;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        .hero-title {
            font-size: 3.5rem; font-weight: 800; color: #312e81;
            margin-bottom: 15px;
            text-shadow: 0 4px 10px rgba(49, 46, 129, 0.1);
        }

        .hero-subtitle {
            font-size: 1.2rem; color: #64748b; margin-bottom: 60px;
            max-width: 600px; line-height: 1.6;
        }

        /* --- 入口卡片网格 --- */
        .entry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            width: 100%; max-width: 1000px;
        }

        .entry-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 24px;
            padding: 40px 30px;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .entry-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.15);
        }

        .card-icon {
            width: 70px; height: 70px;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; color: white;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(142, 197, 252, 0.4);
        }

        .card-title { font-size: 1.4rem; font-weight: 700; margin-bottom: 10px; color: #312e81; }
        .card-desc { font-size: 0.95rem; color: #64748b; line-height: 1.5; }

        /* 针对不同卡片的图标微调 */
        .icon-review { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); box-shadow: 0 8px 16px rgba(253, 160, 133, 0.4); }
        .icon-chat { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); box-shadow: 0 8px 16px rgba(143, 211, 244, 0.4); }
        .icon-profile { background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); box-shadow: 0 8px 16px rgba(251, 194, 235, 0.4); }

        @media (max-width: 768px) {
            .hero-title { font-size: 2.5rem; }
            .navbar { padding: 20px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <!-- 左侧 Logo -->
        <a href="index.html" class="nav-logo">
            <i class="fas fa-rocket"></i> 息羽 AI 空间
        </a>
        <!-- 右侧 菜单 -->
        <div class="nav-menu">
            <a href="index.html">首页</a>
            <a href="profile.html">个人名片</a>
            <a href="review.html">实战复盘</a>
            <a href="chat.html">AI 问答</a>
        </div>
    </nav>

    <div class="main-content">
        <h1 class="hero-title">欢迎来到 息羽 AI 空间</h1>
        <p class="hero-subtitle">这里记录了我从零开始探索人工智能的每一步。<br>从环境配置到多模态创作，从迷茫到顿悟，与你分享我的实战成长之路。</p>

        <div class="entry-grid">
            <!-- 卡片3：个人名片 -->
            <a href="profile.html" class="entry-card">
                <div class="card-icon icon-profile"><i class="fas fa-id-card"></i></div>
                <div class="card-title">个人名片</div>
                <div class="card-desc">关于我、我的技术栈以及联系方式。欢迎同路人交流！</div>
            </a>

            <!-- 卡片1：实战复盘 -->
            <a href="review.html" class="entry-card">
                <div class="card-icon icon-review"><i class="fas fa-list-check"></i></div>
                <div class="card-title">实战复盘</div>
                <div class="card-desc">深度记录 4 个阶段的学习任务、行动清单与核心复盘心得。</div>
            </a>

            <!-- 卡片2：AI 问答 -->
            <a href="chat.html" class="entry-card">
                <div class="card-icon icon-chat"><i class="fas fa-comments"></i></div>
                <div class="card-title">AI 知识库</div>
                <div class="card-desc">基于我的实战经验构建的智能问答助手，随时解答你的疑惑。</div>
            </a>
        </div>
    </div>

</body>
</html>
